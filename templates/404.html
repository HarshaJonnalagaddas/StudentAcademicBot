{% extends "base.html" %}

{% block title %}Page Not Found - AcademicBot{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="error-page">
                    <div class="error-icon mb-4">
                        <i class="fas fa-search text-muted" style="font-size: 5rem;"></i>
                    </div>
                    <h1 class="display-1 fw-bold text-primary">404</h1>
                    <h2 class="mb-3">Page Not Found</h2>
                    <p class="text-muted mb-4">
                        The page you're looking for doesn't exist or has been moved.
                    </p>
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('colleges') }}" class="btn btn-outline-primary">
                            <i class="fas fa-university me-2"></i>Browse Colleges
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
